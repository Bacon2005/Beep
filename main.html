<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reusable Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="quiz-container">

    <!-- Question 1 -->
    <div class="question" data-correct="b">
      <h3>What does HTML stand for?</h3>

      <label class="option">
        <input type="radio" name="q1" value="a"> Hyper Trainer Marking Language
      </label>

      <label class="option">
        <input type="radio" name="q1" value="b"> Hyper Text Markup Language
      </label>

      <label class="option">
        <input type="radio" name="q1" value="c"> Hyper Text Marketing Language
      </label>

      <div class="result"></div>
    </div>

    <!-- Question 2 -->
    <div class="question" data-correct="c">
      <h3>Which language runs in the browser?</h3>

      <label class="option">
        <input type="radio" name="q2" value="a"> Java
      </label>

      <label class="option">
        <input type="radio" name="q2" value="b"> C++
      </label>

      <label class="option">
        <input type="radio" name="q2" value="c"> JavaScript
      </label>

      <div class="result"></div>
    </div>

    <button onclick="checkQuiz()">Submit Quiz</button>

    <div id="score"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
